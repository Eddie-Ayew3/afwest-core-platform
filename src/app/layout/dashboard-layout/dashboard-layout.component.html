<div class="w-full h-screen overflow-auto flex bg-background flex-col">
  
  <!-- Main Content Area -->
  <div class="flex flex-1 overflow-hidden">
    <tolle-sidebar [items]="sidebarItems" [collapsed]="false" size="lg">
      <div header class="flex items-center justify-center gap-2 font-bold text-xl px-2">
        <img src="Progress_1.png" class="w-12 h-12 items-center justify-center" alt="Progress_1.png">
      </div>

      <div footer class="flex items-center gap-3 px-2 py-4 border-t border-border">
        <div class="h-8 w-8 rounded-full bg-primary/10 flex items-center justify-center">
          <i class="ri-user-line text-primary"></i>
        </div>
        <div class="flex flex-col">
          <span class="text-sm font-medium">John Doe</span>
          <span class="text-xs text-muted-foreground">Designer</span>
        </div>
      </div>
    </tolle-sidebar>
    
    <main class="flex-1 h-full overflow-hidden flex flex-col">
      <app-header></app-header>
      <!-- Scrollable Content Area -->
      <div class="flex-1 overflow-auto px-8 pb-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
