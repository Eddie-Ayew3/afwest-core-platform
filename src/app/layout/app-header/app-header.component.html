<header class="app-header">
  <div class="header-content flex items-center gap-2 justify-end">
    <div class="flex gap-3">
      <tolle-button variant="ghost" size="sm">
        <i class="ri-notification-3-line text-lg"></i>
      </tolle-button>
      <tolle-button variant="ghost" size="sm">
        <i class="ri-mail-line text-lg"></i>
      </tolle-button>
      <tolle-button variant="ghost" size="sm">
        <i class="ri-calendar-line text-lg"></i>
      </tolle-button>
      
      <!-- User Profile Popover -->
      <tolle-popover placement="bottom-end">
        <tolle-button variant="ghost" size="sm" trigger>
          <tolle-avatar src="https://github.com/nutlope.png">
            <tolle-avatar-fallback>JD</tolle-avatar-fallback>
          </tolle-avatar>
        </tolle-button>
        <tolle-popover-content>
          <div class="grid gap-2 p-4 w-full min-w-32">
            <div class="space-y-2 pb-2 border-b border-border">
              <div class="flex items-center gap-3">
                <tolle-avatar src="https://github.com/nutlope.png" size="lg">
                  <tolle-avatar-fallback>JD</tolle-avatar-fallback>
                </tolle-avatar>
                <div>
                  <h4 class="font-medium leading-none">{{userName}}</h4>
                  <p class="text-sm text-muted-foreground">{{userRole}}</p>
                </div>
              </div>
            </div>
            
            <div class="grid gap-3">
              <div class="grid grid-cols-3 items-center gap-4">
                <span class="text-sm font-medium">Email</span>
                <span class="col-span-2 text-sm text-left px-3 py-2 border rounded bg-muted/50 break-words">{{userEmail}}</span>
              </div>
              <div class="grid grid-cols-3 items-center gap-4">
                <span class="text-sm font-medium">Status</span>
                <span class="col-span-2 text-sm text-left px-3 py-2 border rounded bg-muted/50">Active</span>
              </div>
            </div>
            
            <div class="pt-2 border-t border-border">
              <tolle-button variant="outline" size="sm" class="w-full" (click)="logout()">
                <i class="ri-logout-box-line mr-2"></i>
                Logout
              </tolle-button>
            </div>
          </div>
        </tolle-popover-content>
      </tolle-popover>
    </div>
  </div>
</header>
