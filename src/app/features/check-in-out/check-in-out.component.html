<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <div class="flex gap-2">
      <tolle-button variant="default">
        <i class="ri-login-box-line mr-2"></i>
        Check In
      </tolle-button>
      <tolle-button variant="outline">
        <i class="ri-logout-box-line mr-2"></i>
        Check Out
      </tolle-button>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 mb-6">
    <div class="bg-white rounded-lg border border-border p-6">
      <div class="flex items-center justify-between mb-2">
        <div class="p-2 bg-green-100 rounded-lg">
          <i class="ri-login-box-line text-green-600"></i>
        </div>
        <span class="text-sm text-green-600 font-medium">Checked In</span>
      </div>
      <h3 class="text-2xl font-bold">18</h3>
      <p class="text-sm text-muted-foreground">Staff Present</p>
    </div>
    
    <div class="bg-white rounded-lg border border-border p-6">
      <div class="flex items-center justify-between mb-2">
        <div class="p-2 bg-red-100 rounded-lg">
          <i class="ri-logout-box-line text-red-600"></i>
        </div>
        <span class="text-sm text-red-600 font-medium">Checked Out</span>
      </div>
      <h3 class="text-2xl font-bold">6</h3>
      <p class="text-sm text-muted-foreground">Staff Left</p>
    </div>
    
    <div class="bg-white rounded-lg border border-border p-6">
      <div class="flex items-center justify-between mb-2">
        <div class="p-2 bg-orange-100 rounded-lg">
          <i class="ri-time-line text-orange-600"></i>
        </div>
        <span class="text-sm text-orange-600 font-medium">Late</span>
      </div>
      <h3 class="text-2xl font-bold">2</h3>
      <p class="text-sm text-muted-foreground">Late Arrivals</p>
    </div>
    
    <div class="bg-white rounded-lg border border-border p-6">
      <div class="flex items-center justify-between mb-2">
        <div class="p-2 bg-blue-100 rounded-lg">
          <i class="ri-user-line text-blue-600"></i>
        </div>
        <span class="text-sm text-blue-600 font-medium">Absent</span>
      </div>
      <h3 class="text-2xl font-bold">3</h3>
      <p class="text-sm text-muted-foreground">Not Present</p>
    </div>
  </div>

  <div class="bg-white rounded-lg border border-border">
    <div class="p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Today's Attendance</h3>
        <div class="flex gap-2">
          <tolle-button variant="outline" size="sm">
            <i class="ri-filter-line mr-2"></i>
            Filter
          </tolle-button>
          <tolle-button variant="outline" size="sm">
            <i class="ri-download-line mr-2"></i>
            Export
          </tolle-button>
        </div>
      </div>

      <!-- Attendance Table Placeholder -->
      <div class="text-center py-12 text-muted-foreground">
        <i class="ri-time-line text-4xl mb-4 block"></i>
        <p>No attendance records for today</p>
        <p class="text-sm">Check-in/check-out records will appear here</p>
      </div>
    </div>
  </div>
</div>
