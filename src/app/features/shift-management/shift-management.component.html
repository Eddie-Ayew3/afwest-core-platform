<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <tolle-button variant="default">
      <i class="ri-add-line mr-2"></i>
      Create Shift
    </tolle-button>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
    <div class="bg-white rounded-lg border border-border p-6">
      <div class="flex items-center justify-between mb-2">
        <div class="p-2 bg-green-100 rounded-lg">
          <i class="ri-time-line text-green-600"></i>
        </div>
        <span class="text-sm text-green-600 font-medium">Active</span>
      </div>
      <h3 class="text-2xl font-bold">8</h3>
      <p class="text-sm text-muted-foreground">Active Shifts</p>
    </div>
    
    <div class="bg-white rounded-lg border border-border p-6">
      <div class="flex items-center justify-between mb-2">
        <div class="p-2 bg-blue-100 rounded-lg">
          <i class="ri-user-line text-blue-600"></i>
        </div>
        <span class="text-sm text-blue-600 font-medium">Staff</span>
      </div>
      <h3 class="text-2xl font-bold">24</h3>
      <p class="text-sm text-muted-foreground">On Duty</p>
    </div>
    
    <div class="bg-white rounded-lg border border-border p-6">
      <div class="flex items-center justify-between mb-2">
        <div class="p-2 bg-orange-100 rounded-lg">
          <i class="ri-calendar-event-line text-orange-600"></i>
        </div>
        <span class="text-sm text-orange-600 font-medium">Today</span>
      </div>
      <h3 class="text-2xl font-bold">12</h3>
      <p class="text-sm text-muted-foreground">Shifts Today</p>
    </div>
  </div>

  <div class="bg-white rounded-lg border border-border">
    <div class="p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Current Shifts</h3>
        <div class="flex gap-2">
          <tolle-button variant="outline" size="sm">
            <i class="ri-filter-line mr-2"></i>
            Filter
          </tolle-button>
          <tolle-button variant="outline" size="sm">
            <i class="ri-calendar-line mr-2"></i>
            Today
          </tolle-button>
        </div>
      </div>

      <!-- Shifts Table Placeholder -->
      <div class="text-center py-12 text-muted-foreground">
        <i class="ri-time-line text-4xl mb-4 block"></i>
        <p>No shifts scheduled</p>
        <p class="text-sm">Create shifts to manage staff schedules</p>
      </div>
    </div>
  </div>
</div>
