<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold">Leave Management</h1>
      <p class="text-muted-foreground mt-2">Manage employee leave requests and approvals</p>
    </div>
    <tolle-button variant="default">
      <i class="ri-calendar-check-line mr-2"></i>
      Request Leave
    </tolle-button>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
    <div class="bg-white rounded-lg border border-border p-6">
      <div class="flex items-center justify-between mb-2">
        <div class="p-2 bg-blue-100 rounded-lg">
          <i class="ri-time-line text-blue-600"></i>
        </div>
        <span class="text-sm text-orange-600 font-medium">Pending</span>
      </div>
      <h3 class="text-2xl font-bold">5</h3>
      <p class="text-sm text-muted-foreground">Pending Requests</p>
    </div>
    
    <div class="bg-white rounded-lg border border-border p-6">
      <div class="flex items-center justify-between mb-2">
        <div class="p-2 bg-green-100 rounded-lg">
          <i class="ri-check-line text-green-600"></i>
        </div>
        <span class="text-sm text-green-600 font-medium">Approved</span>
      </div>
      <h3 class="text-2xl font-bold">12</h3>
      <p class="text-sm text-muted-foreground">Approved This Month</p>
    </div>
    
    <div class="bg-white rounded-lg border border-border p-6">
      <div class="flex items-center justify-between mb-2">
        <div class="p-2 bg-purple-100 rounded-lg">
          <i class="ri-calendar-line text-purple-600"></i>
        </div>
        <span class="text-sm text-blue-600 font-medium">Balance</span>
      </div>
      <h3 class="text-2xl font-bold">18</h3>
      <p class="text-sm text-muted-foreground">Days Remaining</p>
    </div>
  </div>

  <div class="bg-white rounded-lg border border-border">
    <div class="p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Recent Leave Requests</h3>
        <tolle-button variant="outline" size="sm">
          <i class="ri-refresh-line mr-2"></i>
          Refresh
        </tolle-button>
      </div>

      <!-- Leave Requests Table Placeholder -->
      <div class="text-center py-12 text-muted-foreground">
        <i class="ri-calendar-event-line text-4xl mb-4 block"></i>
        <p>No leave requests found</p>
        <p class="text-sm">Leave requests will appear here once submitted</p>
      </div>
    </div>
  </div>
</div>
