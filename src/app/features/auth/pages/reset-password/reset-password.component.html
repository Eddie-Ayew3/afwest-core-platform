<div class="bg-white text-gray-900 h-screen flex flex-col justify-between font-sans antialiased overflow-hidden">
  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-[400px] flex flex-col items-center text-center space-y-6"
         data-purpose="reset-password-container">

      <!-- Header -->
      <header class="flex flex-col items-center space-y-4">
        <!-- Shield Icon (exact SVG from your design) -->
        <div class="flex justify-center mb-8">
          <svg fill="none" height="48" stroke="#9ca3af" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
               viewBox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" fill="none" stroke="currentColor"></path>
            <circle cx="12" cy="10" fill="none" r="3" stroke="currentColor"></circle>
            <path d="M12 13v5" stroke="currentColor"></path>
            <path d="M12 18h2" stroke="currentColor"></path>
          </svg>
        </div>

        <h1 class="text-3xl font-bold text-white mb-2">Reset Password</h1>
        <p class="text-[#a1a1aa] text-sm leading-normal max-w-xs mx-auto mb-8">
          Enter your email address and we will send you a link to reset your password.
        </p>
      </header>

      <!-- Form using your Tolle UI library component -->
      <form class="w-full space-y-6" (ngSubmit)="onSubmit()">
        <tolle-input
          label="Work Email"
          type="email"
          placeholder="example@company.com"
          [(ngModel)]="email"
          name="email"
          required>
        </tolle-input>

        <tolle-button
          type="submit"
          variant="default"
          size="lg"
          [disabled]="!email"
          [busy]="submitting"
          class="w-full">
          Send Reset Link
        </tolle-button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="p-8 text-center" data-purpose="page-footer">
    <a href="#" 
       class="text-[#888888] hover:text-white text-sm transition-colors">
      Back to Sign In
    </a>
  </footer>
</div>
