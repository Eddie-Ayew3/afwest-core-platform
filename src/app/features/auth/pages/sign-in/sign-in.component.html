<div class="bg-white text-gray-900 h-screen flex flex-col justify-between font-sans antialiased overflow-hidden">
  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-[400px] flex flex-col items-center text-center space-y-6"
         data-purpose="sign-in-container">

      <!-- Header -->
      <header class="flex flex-col items-center space-y-4">
        <!-- Shield Icon (exact SVG from reset design) -->
        <div class="flex justify-center mb-8">
          <img src="Progress_2.png" class=" mx-auto" alt="Progress_2.png">
        </div>

        <h1 class="text-3xl font-bold text-black mb-2">Sign In</h1>
        <p class="text-[#a1a1aa] text-sm leading-normal max-w-xs mx-auto mb-8">
          Enter your credentials to access your account.
        </p>
      </header>

      <!-- Form using your Tolle UI library component -->
      <form class="w-full space-y-6" (ngSubmit)="onSubmit()">
        <div class="space-y-2">
          <tolle-input
          label="Staff ID"
          type="text"
          placeholder="Enter your staff ID"
          [(ngModel)]="staffId"
          name="staffId"
          required>
        </tolle-input>
        </div>

        <!-- Password Input with visibility toggle -->
        <div class="space-y-2">
          <tolle-label for="password">Password</tolle-label>
          <div class="relative">
            <tolle-input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Enter your password"
              [(ngModel)]="password"
              name="password"
              required>
            </tolle-input>
          </div>
        </div>

        <tolle-button
          type="submit"
          variant="default"
          size="lg"
          [disabled]="!staffId || !password"
          [busy]="isLoading"
          class="w-full">
          Sign In
        </tolle-button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="p-8 text-center" data-purpose="page-footer">
    <a href="/reset-password" 
       class="text-[#888888] hover:text-white text-sm transition-colors">
      Forgot Password?
    </a>
  </footer>
</div>
