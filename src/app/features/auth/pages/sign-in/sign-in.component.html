<!-- Main Container -->
<main class="min-h-screen flex flex-col items-center justify-center px-4 py-8 bg-[#111111]">
  <!-- Logo Section -->
  <div class="mb-4">
    <svg class="mx-auto text-white w-12 h-12" fill="none" height="48" viewBox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 22C12 22 20 18 20 12V5L12 2L4 5V12C4 18 12 22 12 22Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path>
      <path d="M10 9C10 9 10.5 8 12 8C13.5 8 14 9 14 9" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path>
      <path d="M14 15C14 15 13.5 16 12 16C10.5 16 10 15 10 15" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path>
      <path d="M10 9C9 10.5 9 11.5 12 12C15 12.5 15 13.5 14 15" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path>
    </svg>
  </div>

  <!-- Sign In Card -->
  <section class="w-full max-w-[400px] bg-white rounded-2xl p-10 shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-black">Sign In</h1>
    <div class="w-full max-w-sm space-y-4">
      <tolle-input
        label="Email"
        type="email"
        placeholder="name@example.com"
        hint="We'll never share your email.">
        <i prefix class="ri-mail-line"></i>
      </tolle-input>
    </div>

    
  </section>

  <!-- Footer Links -->
  <footer class="flex flex-col items-center text-sm text-[#888888] space-y-4 mt-8">
    <a href="#" class="hover:text-white transition-colors border-b border-transparent hover:border-gray-500 pb-0.5">
      Single Sign-On (SSO)
    </a>
    <a href="#" class="hover:text-white transition-colors border-b border-transparent hover:border-gray-500 pb-0.5">
      Reset password
    </a>
  </footer>
</main>
