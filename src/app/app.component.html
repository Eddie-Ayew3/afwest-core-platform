
<div class="w-full h-[600px] border border-input rounded-lg overflow-hidden flex bg-background">
      <tolle-sidebar [items]="sidebarItems" [collapsed]="false">
        <div header class="flex items-center gap-2 font-bold text-xl px-2">
          <i class="ri-antigravity-line text-primary"></i>
          <span>Antigravity</span>
          <i class="ri-arrow-down-s-line ml-auto text-muted-foreground"></i>
        </div>

        <div footer class="flex items-center gap-3 px-2 py-4 border-t border-border">
          <div class="h-8 w-8 rounded-full bg-primary/10 flex items-center justify-center">
            <i class="ri-user-line text-primary"></i>
          </div>
          <div class="flex flex-col">
            <span class="text-sm font-medium">John Doe</span>
            <span class="text-xs text-muted-foreground">Designer</span>
          </div>
        </div>
      </tolle-sidebar>
      
      <main class="flex-1 p-8 bg-muted/10">
        <h1 class="text-2xl font-bold">Dashboard</h1>
        <p class="text-muted-foreground mt-2">Welcome to your application workspace.</p>
        
        <!-- Example Dropdown -->
        <div class="mt-8">
          <h3 class="text-lg font-semibold mb-4">Quick Actions</h3>
          <div class="space-y-2">
            <!-- Dropdown 1 -->
            <div class="relative">
              <button class="flex items-center justify-between w-full p-3 bg-white border border-border rounded-lg hover:bg-muted/50 transition-colors">
                <span class="flex items-center gap-2">
                  <i class="ri-user-add-line text-primary"></i>
                  Add New User
                </span>
                <i class="ri-arrow-down-s-line text-muted-foreground"></i>
              </button>
            </div>
            
            <!-- Dropdown 2 -->
            <div class="relative">
              <button class="flex items-center justify-between w-full p-3 bg-white border border-border rounded-lg hover:bg-muted/50 transition-colors">
                <span class="flex items-center gap-2">
                  <i class="ri-file-add-line text-primary"></i>
                  Create New Project
                </span>
                <i class="ri-arrow-down-s-line text-muted-foreground"></i>
              </button>
            </div>
            
            <!-- Dropdown 3 -->
            <div class="relative">
              <button class="flex items-center justify-between w-full p-3 bg-white border border-border rounded-lg hover:bg-muted/50 transition-colors">
                <span class="flex items-center gap-2">
                  <i class="ri-settings-3-line text-primary"></i>
                  Settings
                </span>
                <i class="ri-arrow-down-s-line text-muted-foreground"></i>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
